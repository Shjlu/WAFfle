<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- navigation -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <div class="navbar-start ">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand ms-5" href="#">Waffle</a>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-start ps-5">
                        <li class="nav-item h4">
                            <a class="nav-link {% if current_endpoint == 'home' %}active{% endif %}" href="{{ url_for('index.index') }}"><i class="bi bi-house-door-fill pe-3"></i>Home</a>
                        </li>
                        <li class="nav-item h4">
                            <a class="nav-link {% if current_endpoint == 'logs' %}active{% endif %}" href="{{ url_for('logs.logs') }}"><i class="bi bi-info-circle pe-3"></i>Logs</a>
                        </li>
                        <li class="nav-item h4">
                            <a class="nav-link  {% if current_endpoint == 'blacklist' %}active{% endif %}" href="{{ url_for('blacklist.blacklist') }}""><i class="bi bi-shield-fill-x pe-3"></i>Blocked IPs</a>
                        </li>
                        <li class="nav-item h4">
                            <a class="nav-link  {% if current_endpoint == 'websites' %}active{% endif %}" href="{{ url_for('websites.websites')}}"><i class="bi bi-link pe-3"></i>Websites</a>
                        </li>
                        <li class="nav-item h4">
                            <a class="nav-link  {% if current_endpoint == 'blockadblock' %}active{% endif %}" href="{{ url_for('blockadblock.blockadblock')}}"><i class="bi bi-shield-slash pe-3"></i>Blockadblock</a>
                        </li>
                    </ul>
                </div>
                <div class="offcanvas-end p-5">
                    <form action="{{ url_for('auth.logout') }}" method="post" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container" style="margin-top: 60px;">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
